version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: salon_app
    volumes:
      - ./:/var/www/html
    environment:
      - PHP_FPM_LISTEN=9000
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "php -v || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  web:
    image: nginx:alpine
    container_name: salon_web
    ports:
      - "8081:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped


